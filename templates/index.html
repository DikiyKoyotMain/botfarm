<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8c0 50%, #6bc6a3 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* –ò–∑–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∞—è –∏–≥—Ä–æ–≤–∞—è –æ–±–ª–∞—Å—Ç—å */
        .game-world {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #90EE90 25%, transparent 25%), 
                        linear-gradient(-45deg, #90EE90 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #90EE90 75%), 
                        linear-gradient(-45deg, transparent 75%, #90EE90 75%);
            background-size: 40px 40px;
            background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
            transform: perspective(1000px) rotateX(45deg) scale(0.8);
            transform-origin: center center;
        }

        /* UI —ç–ª–µ–º–µ–Ω—Ç—ã */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å —Å —Ä–µ—Å—É—Ä—Å–∞–º–∏ */
        .top-resources {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 200;
        }

        .resource-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        .resource-icon:hover {
            transform: scale(1.1);
        }

        .resource-count {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */
        .action-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 200;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            pointer-events: auto !important;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        .shop-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .shop-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 25px;
            margin: 20px;
            max-width: 400px;
            max-height: 80vh;
            margin: 50px auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            color: white;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .shop-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .shop-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .shop-tab {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .shop-tab.active {
            background: rgba(255,255,255,0.3);
        }

        .shop-items {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .shop-item {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto !important;
            touch-action: manipulation;
        }

        .shop-item:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .shop-close {
            background: #e74c3c;
            width: 100%;
        }

        /* –ö–∞—Å—Ç–æ–º–Ω—ã–π —Å–∫—Ä–æ–ª–ª–±–∞—Ä –¥–ª—è –º–∞–≥–∞–∑–∏–Ω–∞ */
        .shop-content::-webkit-scrollbar {
            width: 8px;
        }

        .shop-content::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        .shop-content::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }

        .shop-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        .shop-items::-webkit-scrollbar {
            width: 6px;
        }

        .shop-items::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        .shop-items::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }

        .shop-items::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        /* –õ–æ–≥–∏–Ω —Å–µ–∫—Ü–∏—è */
        .login-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);

        .login-input {

            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            pointer-events: auto !important;
            background: white;
            color: #333;
            -webkit-appearance: none;
            -moz-appearance: none;

            touch-action: manipulation;
        }

        .login-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-button {

            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto !important;
            touch-action: manipulation;

        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);

        /* –ò–≥—Ä–æ–≤—ã–µ –æ–±—ä–µ–∫—Ç—ã */
        .game-object {

            width: 80px;
            height: 80px;
            border-radius: 15px;

            align-items: center;
            justify-content: center;

        }

        .game-object.building {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 12px 35px rgba(0,0,0,0.5);
        }

        .game-object.building.house {

        .game-object.building.windmill {

        .game-object.building.warehouse {

        }

        .game-object.building.factory {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
        }

        .game-object.building.silo {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
        }

        .game-object.building.mine {

        .game-object.building.refinery {

        .game-object.water {

        /* –†–µ–∂–∏–º —Ä–∞–∑–º–µ—â–µ–Ω–∏—è */
        .placement-mode {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            font-size: 18px;
        }

        .game-world.placement-mode {
            cursor: crosshair;
        }

        .game-world.placement-mode .game-object {
            pointer-events: none;
        }

        /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –≤ —Ä–µ–∂–∏–º–µ —Ä–∞–∑–º–µ—â–µ–Ω–∏—è */
        .placement-preview {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px dashed #fff;
            border-radius: 15px;
            background: rgba(255,255,255,0.2);
            pointer-events: none;
            z-index: 5;
        }
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;

        }

        .water {

            height: 50px;

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–∑–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –ø–æ—Å—Ç—Ä–æ–µ–∫ */
        .building-image {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        
        /* –§–µ—Ä–º–µ—Ä—Å–∫–∏–µ –ø–æ—Å—Ç—Ä–æ–π–∫–∏ */
        .building-image.wheat_field {
            background: linear-gradient(45deg, #8B4513 0%, #A0522D 50%, #CD853F 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        .building-image.wheat_field::before {
            content: '';

            top: 20%;
            left: 20%;
            right: 20%;
            bottom: 20%;
            background: linear-gradient(45deg, #90EE90 0%, #32CD32 50%, #228B22 100%);
            border-radius: 4px;

        .building-image.cotton_field {

        .building-image.tree_farm {

        .building-image.farm_house {

            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        .building-image.farm_house::before {
            content: '';

            top: 0;
            left: 0;
            right: 0;
            bottom: 60%;
            background: linear-gradient(45deg, #8B0000 0%, #DC143C 50%, #FF6347 100%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        
        /* –ü—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–µ –ø–æ—Å—Ç—Ä–æ–π–∫–∏ */
        .building-image.warehouse {
            background: linear-gradient(45deg, #696969 0%, #808080 50%, #A9A9A9 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);

        .building-image.warehouse::before {
            content: '';

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #2F4F4F 0%, #708090 50%, #B0C4DE 100%);
            clip-path: polygon(0% 0%, 100% 0%, 90% 100%, 10% 100%);

        .building-image.power_plant {

        .building-image.power_plant::before {

            left: 20%;
            right: 20%;
            bottom: 20%;
            background: linear-gradient(45deg, #FF4500 0%, #FF6347 50%, #FF7F50 100%);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .building-image.fabric_plant {
            background: linear-gradient(45deg, #696969 0%, #808080 50%, #A9A9A9 100%);

        .building-image.fabric_plant::before {

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #FF69B4 0%, #FFB6C1 50%, #F0F8FF 100%);
            clip-path: polygon(0% 0%, 100% 0%, 85% 100%, 15% 100%);
        }
        
        .building-image.steel_mill {
            background: linear-gradient(45deg, #2F4F4F 0%, #708090 50%, #B0C4DE 100%);

        .building-image.steel_mill::before {

            bottom: 10%;
            background: linear-gradient(45deg, #FF4500 0%, #FF6347 50%, #FF7F50 100%);
            border-radius: 8px;
            animation: glow 1.5s infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 10px #FF4500; }
            to { box-shadow: 0 0 20px #FF6347, 0 0 30px #FF7F50; }
        }
