<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Town - Изометрическая Ферма</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8c0 50%, #6bc6a3 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Изометрическая игровая область */
        .game-world {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #90EE90 25%, transparent 25%), 
                        linear-gradient(-45deg, #90EE90 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #90EE90 75%), 
                        linear-gradient(-45deg, transparent 75%, #90EE90 75%);
            background-size: 40px 40px;
            background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
            transform: perspective(1000px) rotateX(45deg) scale(0.8);
            transform-origin: center center;
        }

        /* UI элементы */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
        }

        /* Верхняя панель с ресурсами */
        .top-resources {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 200;
        }

        .resource-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        .resource-icon:hover {
            transform: scale(1.1);
        }

        .resource-count {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* Кнопки действий */
        .action-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 200;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            pointer-events: auto !important;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        /* Магазин */
        .shop-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .shop-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 25px;
            margin: 20px;
            max-width: 400px;
            max-height: 80vh;
            margin: 50px auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            color: white;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .shop-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .shop-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .shop-tab {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .shop-tab.active {
            background: rgba(255,255,255,0.3);
        }

        .shop-items {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .shop-item {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto !important;
            touch-action: manipulation;
        }

        .shop-item:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .shop-close {
            background: #e74c3c;
            width: 100%;
        }

        /* Кастомный скроллбар для магазина */
        .shop-content::-webkit-scrollbar {
            width: 8px;
        }

        .shop-content::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        .shop-content::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }

        .shop-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        .shop-items::-webkit-scrollbar {
            width: 6px;
        }

        .shop-items::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        .shop-items::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }

        .shop-items::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        /* Логин секция */
        .login-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            min-width: 300px;
        }

        .login-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            pointer-events: auto !important;
            background: white;
            color: #333;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            touch-action: manipulation;
        }

        .login-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto !important;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        /* Игровые объекты */
        .game-object {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            z-index: 10;
            border: 3px solid #fff;
        }

        .game-object.building {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 12px 35px rgba(0,0,0,0.5);
        }

        .game-object.building.house {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .game-object.building.windmill {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .game-object.building.farm {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }

        .game-object.building.warehouse {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }

        .game-object.building.factory {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
        }

        .game-object.building.silo {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
        }

        .game-object.building.mine {
            background: linear-gradient(135deg, #8b4513 0%, #a0522d 100%);
        }

        .game-object.building.refinery {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
        }

        .game-object.tree {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }

        .game-object.water {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }

        /* Режим размещения */
        .placement-mode {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            font-size: 18px;
        }

        .game-world.placement-mode {
            cursor: crosshair;
        }

        .game-world.placement-mode .game-object {
            pointer-events: none;
        }

        /* Подсветка при наведении в режиме размещения */
        .placement-preview {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px dashed #fff;
            border-radius: 15px;
            background: rgba(255,255,255,0.2);
            pointer-events: none;
            z-index: 5;
        }
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .water {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        /* Стили для изометрических изображений построек */
        .building-image {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        
        /* Фермерские постройки */
        .building-image.wheat_field {
            background: linear-gradient(45deg, #8B4513 0%, #A0522D 50%, #CD853F 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        .building-image.wheat_field::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            right: 20%;
            bottom: 20%;
            background: linear-gradient(45deg, #90EE90 0%, #32CD32 50%, #228B22 100%);
            border-radius: 4px;
            transform: rotate(45deg);
        }
        
        .building-image.cotton_field {
            background: linear-gradient(45deg, #8B4513 0%, #A0522D 50%, #CD853F 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        .building-image.cotton_field::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            right: 15%;
            bottom: 15%;
            background: linear-gradient(45deg, #F0F8FF 0%, #E6E6FA 50%, #DDA0DD 100%);
            border-radius: 4px;
            transform: rotate(45deg);
        }
        
        .building-image.sugarcane_field {
            background: linear-gradient(45deg, #8B4513 0%, #A0522D 50%, #CD853F 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        .building-image.sugarcane_field::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            right: 10%;
            bottom: 10%;
            background: linear-gradient(45deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            border-radius: 4px;
            transform: rotate(45deg);
        }
        
        .building-image.tree_farm {
            background: linear-gradient(45deg, #228B22 0%, #32CD32 50%, #90EE90 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        .building-image.tree_farm::before {
            content: '';
            position: absolute;
            top: 25%;
            left: 25%;
            right: 25%;
            bottom: 25%;
            background: radial-gradient(circle, #006400 0%, #228B22 50%, #32CD32 100%);
            border-radius: 50%;
        }
        
        .building-image.well {
            background: linear-gradient(45deg, #696969 0%, #808080 50%, #A9A9A9 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        .building-image.well::before {
            content: '';
            position: absolute;
            top: 30%;
            left: 30%;
            right: 30%;
            bottom: 30%;
            background: radial-gradient(circle, #4169E1 0%, #1E90FF 50%, #87CEEB 100%);
            border-radius: 50%;
        }
        
        .building-image.farm_house {
            background: linear-gradient(45deg, #8B4513 0%, #A0522D 50%, #CD853F 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        .building-image.farm_house::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 60%;
            background: linear-gradient(45deg, #8B0000 0%, #DC143C 50%, #FF6347 100%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        
        /* Промышленные постройки */
        .building-image.warehouse {
            background: linear-gradient(45deg, #696969 0%, #808080 50%, #A9A9A9 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        .building-image.warehouse::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #2F4F4F 0%, #708090 50%, #B0C4DE 100%);
            clip-path: polygon(0% 0%, 100% 0%, 90% 100%, 10% 100%);
        }
        
        .building-image.power_plant {
            background: linear-gradient(45deg, #2F4F4F 0%, #708090 50%, #B0C4DE 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        .building-image.power_plant::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            right: 20%;
            bottom: 20%;
            background: linear-gradient(45deg, #FF4500 0%, #FF6347 50%, #FF7F50 100%);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .building-image.fabric_plant {
            background: linear-gradient(45deg, #696969 0%, #808080 50%, #A9A9A9 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        .building-image.fabric_plant::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #FF69B4 0%, #FFB6C1 50%, #F0F8FF 100%);
            clip-path: polygon(0% 0%, 100% 0%, 85% 100%, 15% 100%);
        }
        
        .building-image.steel_mill {
            background: linear-gradient(45deg, #2F4F4F 0%, #708090 50%, #B0C4DE 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        .building-image.steel_mill::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            right: 10%;
            bottom: 10%;
            background: linear-gradient(45deg, #FF4500 0%, #FF6347 50%, #FF7F50 100%);
            border-radius: 8px;
            animation: glow 1.5s infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 10px #FF4500; }
            to { box-shadow: 0 0 20px #FF6347, 0 0 30px #FF7F50; }
        }
        
        /* Ранчо */
        .building-image.chicken_coop {
            background: linear-gradient(45deg, #8B4513 0%, #A0522D 50%, #CD853F 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        .building-image.chicken_coop::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            right: 20%;
            bottom: 20%;
            background: linear-gradient(45deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            border-radius: 50%;
        }
        
        .building-image.sheep_pen {
            background: linear-gradient(45deg, #8B4513 0%, #A0522D 50%, #CD853F 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        .building-image.sheep_pen::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            right: 15%;
            bottom: 15%;
            background: linear-gradient(45deg, #F5F5DC 0%, #DEB887 50%, #D2B48C 100%);
            border-radius: 50%;
        }
        
        .building-image.milk_barn {
            background: linear-gradient(45deg, #8B4513 0%, #A0522D 50%, #CD853F 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        .building-image.milk_barn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #F0F8FF 0%, #E6E6FA 50%, #DDA0DD 100%);
            clip-path: polygon(0% 0%, 100% 0%, 90% 100%, 10% 100%);
        }
        
        /* Транспорт */
        .building-image.farm_tractor {
            background: linear-gradient(45deg, #FF4500 0%, #FF6347 50%, #FF7F50 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        .building-image.farm_tractor::before {
            content: '';
            position: absolute;
            top: 30%;
            left: 20%;
            right: 20%;
            bottom: 30%;
            background: linear-gradient(45deg, #000000 0%, #696969 50%, #A9A9A9 100%);
            border-radius: 50%;
        }
        
        .building-image.atv {
            background: linear-gradient(45deg, #4169E1 0%, #1E90FF 50%, #87CEEB 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        .building-image.atv::before {
            content: '';
            position: absolute;
            top: 40%;
            left: 25%;
            right: 25%;
            bottom: 40%;
            background: linear-gradient(45deg, #000000 0%, #696969 50%, #A9A9A9 100%);
            border-radius: 50%;
        }
        
        .building-image.forklift {
            background: linear-gradient(45deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        .building-image.forklift::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 30%;
            right: 30%;
            bottom: 20%;
            background: linear-gradient(45deg, #000000 0%, #696969 50%, #A9A9A9 100%);
            border-radius: 8px;
        }
        
        /* Дороги и инфраструктура */
        .building-image.dirt_road {
            background: linear-gradient(45deg, #8B4513 0%, #A0522D 50%, #CD853F 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        .building-image.dirt_road::before {
            content: '';
            position: absolute;
            top: 40%;
            left: 0;
            right: 0;
            bottom: 40%;
            background: linear-gradient(45deg, #D2B48C 0%, #DEB887 50%, #F5F5DC 100%);
        }
        
        .building-image.paved_road {
            background: linear-gradient(45deg, #696969 0%, #808080 50%, #A9A9A9 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        .building-image.paved_road::before {
            content: '';
            position: absolute;
            top: 40%;
            left: 0;
            right: 0;
            bottom: 40%;
            background: linear-gradient(45deg, #C0C0C0 0%, #D3D3D3 50%, #E6E6E6 100%);
        }
        
        .building-image.pond {
            background: linear-gradient(45deg, #4169E1 0%, #1E90FF 50%, #87CEEB 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        .building-image.pond::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            right: 20%;
            bottom: 20%;
            background: radial-gradient(circle, #000080 0%, #4169E1 50%, #87CEEB 100%);
            border-radius: 50%;
            animation: ripple 3s infinite;
        }
        
        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 0.6; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        /* Общие стили для всех построек */
        .game-object .building-image {
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .placement-preview .building-image {
            opacity: 0.7;
            border: 2px dashed rgba(255,255,255,0.8);
        }
        
        /* Дополнительные постройки */
        .building-image.salt_field {
            background: linear-gradient(45deg, #F5F5DC 0%, #DEB887 50%, #D2B48C 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        .building-image.salt_field::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            right: 20%;
            bottom: 20%;
            background: linear-gradient(45deg, #FFFFFF 0%, #F0F8FF 50%, #E6E6FA 100%);
            border-radius: 50%;
        }
        
        .building-image.lumberjack_house {
            background: linear-gradient(45deg, #8B4513 0%, #A0522D 50%, #CD853F 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        .building-image.lumberjack_house::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
