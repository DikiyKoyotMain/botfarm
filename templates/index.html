<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Town - Изометрическая Ферма</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8c0 50%, #6bc6a3 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Изометрическая игровая область */
        .game-world {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #90EE90 25%, transparent 25%), 
                        linear-gradient(-45deg, #90EE90 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #90EE90 75%), 
                        linear-gradient(-45deg, transparent 75%, #90EE90 75%);
            background-size: 40px 40px;
            background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
            transform: perspective(1000px) rotateX(45deg) scale(0.8);
            transform-origin: center center;
        }

        /* UI элементы */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
        }

        .ui-element {
            pointer-events: auto;
        }

        /* Верхняя панель */
        .top-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 10px 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .player-stats {
            display: flex;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
        }

        .money {
            color: #f39c12;
        }

        .level {
            color: #3498db;
        }

        .timer {
            color: #e74c3c;
        }

        /* Левая панель ресурсов */
        .resources-panel {
            position: absolute;
            left: 10px;
            top: 80px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            min-width: 200px;
        }

        .resource-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.5);
        }

        .resource-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .resource-count {
            font-weight: bold;
            color: #2c3e50;
        }

        /* Правая панель действий */
        .actions-panel {
            position: absolute;
            right: 10px;
            top: 80px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            min-width: 200px;
        }

        .action-button {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            pointer-events: auto;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .action-button:active {
            transform: translateY(0);
        }

        /* Нижняя панель */
        .bottom-panel {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .bottom-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .bottom-button:hover {
            transform: scale(1.1);
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin: 20px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
        }

        .modal-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .modal-button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .modal-button:hover {
            transform: translateY(-2px);
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .modal-close {
            background: #e74c3c;
        }

        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Логин секция */
        .login-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            min-width: 300px;
        }

        .login-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            pointer-events: auto;
            background: white;
            color: #333;
        }

        .login-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        /* Игровые объекты */
        .game-object {
            position: absolute;
            transition: all 0.3s ease;
        }

        .building {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .tree {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #228B22;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .water {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        /* Анимации */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .top-panel {
                flex-direction: column;
                gap: 10px;
            }
            
            .resources-panel, .actions-panel {
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Изометрическая игровая область -->
        <div class="game-world" id="gameWorld">
            <!-- Игровые объекты будут добавляться динамически -->
        </div>

        <!-- UI элементы -->
        <div class="ui-overlay">
            <!-- Секция входа -->
            <div id="loginSection" class="login-section">
                <div class="login-title">🌾 Farm Town</div>
                <p style="margin-bottom: 20px; color: #666;">Добро пожаловать в изометрическую ферму!</p>
                <input type="text" id="name" placeholder="Введите ваше имя" class="login-input">
                <button onclick="createPlayer()" class="login-button">Начать игру</button>
            </div>

            <!-- Верхняя панель -->
            <div id="topPanel" class="top-panel" style="display: none;">
                <div class="player-info">
                    <div class="player-avatar">👤</div>
                    <div>
                        <div style="font-weight: bold;" id="playerName">Игрок</div>
                        <div style="font-size: 12px; color: #666;">Coming Soon!</div>
                    </div>
                </div>
                <div class="player-stats">
                    <div class="stat-item money">
                        <span>💰</span>
                        <span id="money">$1,000</span>
                    </div>
                    <div class="stat-item level">
                        <span>⭐</span>
                        <span id="level">1</span>
                    </div>
                    <div class="stat-item timer">
                        <span>⏰</span>
                        <span id="timer">22:00:00</span>
                    </div>
                </div>
            </div>

            <!-- Левая панель ресурсов -->
            <div id="resourcesPanel" class="resources-panel" style="display: none;">
                <h3 style="margin-bottom: 15px; color: #2c3e50;">📦 Ресурсы</h3>
                <div id="resourcesList">
                    <div class="resource-item">
                        <div class="resource-icon" style="background: #f39c12;">🥇</div>
                        <span class="resource-count">730</span>
                    </div>
                    <div class="resource-item">
                        <div class="resource-icon" style="background: #8b4513;">🛍️</div>
                        <span class="resource-count">9</span>
                    </div>
                    <div class="resource-item">
                        <div class="resource-icon" style="background: #e74c3c;">🧱</div>
                        <span class="resource-count">22</span>
                    </div>
                    <div class="resource-item">
                        <div class="resource-icon" style="background: #3498db;">🛢️</div>
                        <span class="resource-count">12</span>
                    </div>
                    <div class="resource-item">
                        <div class="resource-icon" style="background: #27ae60;">🌿</div>
                        <span class="resource-count">4</span>
                    </div>
                </div>
            </div>

            <!-- Правая панель действий -->
            <div id="actionsPanel" class="actions-panel" style="display: none;">
                <h3 style="margin-bottom: 15px; color: #2c3e50;">⚡ Действия</h3>
                <button onclick="produce()" class="action-button">
                    🌾 Собрать урожай
                </button>
                <button onclick="showBuildModal()" class="action-button">
                    🏗️ Строить
                </button>
                <button onclick="showWorkerModal()" class="action-button">
                    👷 Нанять
                </button>
                <button onclick="showVehicleModal()" class="action-button">
                    🚛 Техника
                </button>
                <button onclick="upgrade()" class="action-button">
                    ⭐ Улучшить
                </button>
            </div>

            <!-- Нижняя панель -->
            <div id="bottomPanel" class="bottom-panel" style="display: none;">
                <button class="bottom-button" onclick="rotateView()">🔄</button>
                <button class="bottom-button" onclick="removeObject()">💣</button>
                <button class="bottom-button" onclick="toggleSound()">🔊</button>
            </div>
        </div>
    </div>

    <!-- Модальные окна -->
    <div id="buildModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">🏗️ Строительство</div>
            <div class="modal-grid">
                <button onclick="buildBuilding('house')" class="modal-button">🏠 Дом (200$)</button>
                <button onclick="buildBuilding('windmill')" class="modal-button">🌪️ Ветряк (300$)</button>
                <button onclick="buildBuilding('farm')" class="modal-button">🌾 Ферма (150$)</button>
                <button onclick="buildBuilding('warehouse')" class="modal-button">🏭 Склад (400$)</button>
                <button onclick="buildBuilding('factory')" class="modal-button">🏭 Завод (500$)</button>
                <button onclick="buildBuilding('silo')" class="modal-button">🗼 Силос (350$)</button>
            </div>
            <button onclick="closeModal('buildModal')" class="modal-button modal-close">Отмена</button>
        </div>
    </div>

    <div id="workerModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">👷 Наем работника</div>
            <input type="text" id="workerName" placeholder="Имя работника" class="modal-input">
            <div class="modal-grid">
                <button onclick="hireWorker('farmer')" class="modal-button">👨‍🌾 Фермер (100$)</button>
                <button onclick="hireWorker('miner')" class="modal-button">⛏️ Шахтер (150$)</button>
                <button onclick="hireWorker('driver')" class="modal-button">🚛 Водитель (200$)</button>
                <button onclick="hireWorker('worker')" class="modal-button">👷 Рабочий (120$)</button>
            </div>
            <button onclick="closeModal('workerModal')" class="modal-button modal-close">Отмена</button>
        </div>
    </div>

    <div id="vehicleModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">🚛 Покупка техники</div>
            <input type="text" id="vehicleName" placeholder="Название техники" class="modal-input">
            <div class="modal-grid">
                <button onclick="buyVehicle('truck')" class="modal-button">🚛 Грузовик (800$)</button>
                <button onclick="buyVehicle('harvester')" class="modal-button">🌾 Комбайн (600$)</button>
                <button onclick="buyVehicle('excavator')" class="modal-button">⛏️ Экскаватор (1000$)</button>
            </div>
            <button onclick="closeModal('vehicleModal')" class="modal-button modal-close">Отмена</button>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
